<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="products.css?v=123">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>E-commerce Website</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>LOGO</h2>
            </div>
            <div class="content">
                <ul class="items">
                    <li><a href="main.html" class="menu">Home</a></li>
                    <li><a href="#" class="menu">Men</a></li>
                    <li><a href="#" class="menu">Women</a></li>
                    <li><a href="#" class="menu">Children</a></li>
                    <li>
                        <a href="cart.html" class="menu cart">
                            <img src="assets/shopping-cart.png" alt=""
                                srcset="">
                        </a>
                    </li>
                </ul>
                <div class="login">
                    <button>Login</button>
                    <img src="assets/user.png" alt="">
                </div>
                <div class="toggle" id="toggle">
                    <div class="container" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <ul class="items">
                <li><img src="assets/user.png" alt=""></li>
                <li><button>Login</button></li>
                <li>
                    <a href="cart.css" class="menu cart">
                        <img src="assets/shopping-cart.png" alt=""
                            srcset="">
                    </a>
                </li>
                <li><a href="main.html" class="menu">Home</a></li>
                <li><a href="#" class="menu">Men</a></li>
                <li><a href="#" class="menu">Women</a></li>
                <li><a href="#" class="menu">Children</a></li>
            </ul>
        </div>
    </header>
    <div id="product-details">
        <div class="image">
            <img src="https://crazymonk.in/cdn/shop/files/Nirvana_NavyBlue_2_CM.jpg?v=1751104606&width=713" alt="" srcset="">
            <img class="s-img" src="https://crazymonk.in/cdn/shop/files/Nirvana_NavyBlue_1.jpg?v=1751104606&width=493" alt="" srcset="">
        </div>
        <div class="details">
            <h2>Lewis Hamilton Graphic Printed Oversized T-Shirt - Multi
            Color</h2>
            <p class="fs-3 text-danger pt-2 price">Price: ₹999.00 <span class="fs-5 text-black-50 text-decoration-line-through ml-2">₹1499.00</span></p>
            <div class="pt-2">
                <p class="fs-5 pt-2">Color:</p>
                <div class="color">
            </div>
            <div class="pt-2">
                <p class="fs-5 pt-2">Size:</p>
                <div class="d-flex">
                    <div class="size">S</div>
                    <div class="size">M</div>
                    <div class="size">L</div>
                    <div class="size">XL</div>
                </div>
            </div>
            <div class="pt-2">
                <p class="fs-5 pt-2">Quantity:</p>
                <div class="incrementor">
                    <button type="button" id="less" class="qntity" onclick="decrease()">-</button>
                    <div id="number">0</div>
                    <button type="button" id="more" class="qntity" onclick="increase()">+</button>
                </div>
            </div>
            <div class="buttons">
                <button class="fw-bold">Add to Cart</button>
                <button class="text-light fw-bold">Buy Now</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
       <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://cdn.tailwindcss.com"></script>
       <link rel="stylesheet" href="../CSS/login.css">
       <title>Document</title>
</head>
<body>
       <div class="login">
              <div class="header">
                     Login
              </div>
              <div class="form" >
                     <div class="form-row">
                            <label for="username">Username</label>
                            <input id="login-username" class="form-control" type="text" name="username" placeholder="Enter your Username">
                            <div class="message" id="login-username-error"></div>
                     </div>
                     <div class="form-row">
                            <label for="password">Password</label>
                            <input id="login-password" class="form-control" type="password" name="password" placeholder="Enter your Password">
                            <div class="message" id="login-password-error"></div>
                     </div>
                     <div class="form-row">
                            <a href="#">Forget Password</a>
                     </div>
                     <div class="button">
                            <button id="loginBtn">Login</button>
                     </div>
                     <div class="form-row">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                     </div>
              </div>
       </div>
       <!-- <script src="../JS/main.js"></script> -->
       <script src="../JS/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
       <script
              src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://cdn.tailwindcss.com"></script>
       <link rel="stylesheet" href="../CSS/login.css">
       <title>Document</title>
</head>
<body>
       <div class="login">
              <div class="header">
                     Sign Up
              </div>
              <form></form>
                     <div class="form">
                            <div class="form-row">
                                   <label for="username">Username</label>
                                   <input class="form-control" id="username" type="text" name="username" placeholder="Enter your Username">
                                   <div class="message" id="username-error"></div>
                            </div>
                            <div class="form-row">
                                   <label for="name">Full Name</label>
                                   <input class="form-control" id="fname" type="text" name="fullname"placeholder="Enter your Full Name">
                                <div class="message" id="fname-error"></div>
                            </div>
                            <div class="form-row">
                                   <label for="email">Email ID</label>
                                   <input class="form-control" id="email" type="email" name="emailid" placeholder="Enter your Email ID">
                                   <div class="message" id="email-error"></div>
                            </div>
                            <div class="form-row">
                                   <label for="password">Password</label>
                                   <input class="form-control" id="password" type="password" name="password" placeholder="Enter your Password">
                                    <div class="message" id="password-error"></div>
                            </div>
                            <div class="button">
                                   <button id="signupBtn">Create Account</button>
                            </div>
                            <div class="form-row">
                                   <p>Already have an account? <a href="login.html">Login</a></p>
                            </div>
                     </div>
                     <div id="size"></div>
       </div>
       
       <script src="../JS/main.js"></script>
       <script src="../JS/signup.js"></script>
</body>
</html>
